name: Apply terraform changes

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  apply:
    runs-on: self-hosted
    env:
      GITHUB_TOKEN: ${{ secrets.gh_token }}
    steps:
      - uses: actions/checkout@v3
      - uses: dflook/terraform-apply@v1
        with:
          variables: |
            gh_token = "${{ secrets.gh_token }}"